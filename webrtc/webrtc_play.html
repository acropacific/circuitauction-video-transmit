<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title> Webrtc play </title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
       	<script src="scripts/jquery-3.1.0.min.js"></script>
		<script src="scripts/jquery.cookie.js"></script>
		<script src="scripts/adapter.js"></script>
		<script src="params.js"></script>
		<script src="scripts/webrtc_play.js"></script>

		<style>
		/*	html {
			  background: url("") no-repeat center center fixed;
			 -webkit-background-size: cover;
			 -moz-background-size: cover;
			 -o-background-size: cover;
			 background-size: cover;

			.videoContainer 
			{
				position:absolute;
				height:100%;
				width:100%;
				overflow: hidden;
			}

			.videoContainer video 
			{
				min-width: 100%;
				min-height: 100%;
			}		
		</style>
		
    </head>
    <body style="margin:0;padding:0" onload="pageReady(); startPlay();">
		
		<div class="videoContainer">
		 <video id="remoteVideo" style="height:100%;width:100%" autoplay class="webrtcVideo"></video>
	    </div>
		<img id="remoteImg" style="display:none;height:100%;width:100%"  />

		<div id="debugfloater">
			<form method='get' class="form_elem" name="form_elem">
				<table>
					<tr>
						<td></td>
						<td><span id="dispatcherInfo"></span></td>
					</tr>
					<tr>
						<td>Stream Name</td>
						<td><input type='text' name='streamname'></td>
					</tr>
					<tr>
						<td>Id</td>
						<td><input type='text' name='rid'></td>
					</tr>
					<tr>
						<td></td>
						<td><input type='submit' class="submit" value='OK'></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
